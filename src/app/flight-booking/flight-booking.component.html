<p>flight-booking works!</p>

<div class="container w-25 mt-5">
 <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Source</span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" [(ngModel)]="source">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Destination</span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" [(ngModel)]="destination">
  </div>

  <button type="submit" class="btn btn-primary" [routerLink]="['/flightList',source,destination]">Search</button>

</div>
